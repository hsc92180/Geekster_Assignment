<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
   <div>
    Personal details
   </div>
   <div>Salutation</div>
    <div>
    <select name="Salutation" id="">
        <option value="Salutation">--None--</option>
        <option value="Salutation">Mr.</option>
        <option value="Salutation">Mrs.</option>
    </select>
   </div>
   <br>
   <div>
    <label for="firstname">First Name:</label>
    <input type="text" placeholder="abcd">
   </div>
   <br>
   <div>
    <label for="lastname">Last Name:</label>
    <input type="text" placeholder="abcd">
   </div>
   <br>
   <div>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender"> <label for="male"> Male</label>
    <input type="radio" name="gender"> <label for="Female"> Female</label>
   </div>
   <br>
   <div>
    <label for="email">Email:<input type="email" value="abc@gmail.com"></label>
    
   </div>
   <br>
   <div>
    <label for="dob">Date of birth:<input type="date"></label>
   </div>
   <br>
   <div>
    <label for="address">Address:</label><br>
    <textarea name="" id="" cols="30" rows="5"></textarea>
   </div>
   <br>
   <button type="submit">Submit</button>
</body>
</html>
