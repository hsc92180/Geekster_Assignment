<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" href="./1220318_flipkart_ecommerce_shopping_icon.png" type="image/icon type">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> -->
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: inter_regular, fallback-inter_regular, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-inner-box">
            <div class="navbar-parts1 navbar-items">
                <a href="#">
                    <div class="logo-part1"><img src="./logo-name.png" alt="" class="flipkart-logo"></div>
                </a>
                <a href="">
                    <div class="logo-part2">
                        <a href="https://www.flipkart.com/plus">Explore <span>Plus <img src="./plus_aef861.png"
                                    alt=""></span></a>
                    </div>
                </a>
            </div>
            <div class="navbar-parts2-input navbar-items">
                <input type="text" placeholder="Search for products, brands and more"><span
                    class="material-symbols-outlined">
                    search
                </span>
            </div>
            <a href="#">
                <div class="navbar-parts3 navbar-items login-button nav-font16">Login</div>
            </a>
            <a href="https://seller.flipkart.com/sell-online?utm_source=fkwebsite&utm_medium=websitedirect">
                <div class="navbar-parts4 navbar-items nav-font16">Become a seller</div>
            </a>

            <div class="navbar-parts5 navbar-items nav-font16">
                More <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>

            <a href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART">
                <div class="navbar-parts6 navbar-items nav-font16">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span> Cart
                </div>
            </a>
        </div>
    </nav>


    <header class="header">
        <a href="">
            <div class="heading-part1 header-box">
                <div><img src="./grocery.webp" alt=""></div>
                <div class="header-list-items">
                    Grocery
                </div>
            </div>
        </a>
        <a href="">
            <div class="heading-part2 header-box">
                <div><img src="./mobiles.webp" alt=""></div>
                <div class="header-list-items">
                    Mobiles
                </div>
            </div>
        </a>
        <div class="heading-part3 header-box">
            <div><img src="./fashion.webp" alt=""></div>
            <div class="header-list-items">
                Fashion <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>
        </div>
        <div class="heading-part4 header-box">
            <div><img src="./electronics.webp" alt=""></div>
            <div class="header-list-items">
                Electronics <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>
        </div>
        <div class="heading-part5 header-box">
            <div><img src="./home-furniture.webp" alt=""></div>
            <div class="header-list-items">
                Home & Furniture <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>
        </div>
        <a href="">
            <div class="heading-part6 header-box">
                <div><img src="./appliances.webp" alt=""></div>
                <div class="header-list-items">
                    Appliances
                </div>
            </div>
        </a>
        <a href="">
            <div class="heading-part7 header-box">
                <div><img src="./travel.webp" alt=""></div>
                <div class="header-list-items">
                    Travel
                </div>
            </div>
        </a>
        <div class="heading-part8 header-box">
            <div><img src="./toys.webp" alt=""></div>
            <div class="header-list-items">
                Beauty, Toys & More <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>
        </div>
        <div class="heading-part9 header-box">
            <div><img src="./bikes.webp" alt=""></div>
            <div class="header-list-items">
                Two wheelers <span class="material-symbols-outlined dropdown">
                    expand_more
                </span>
            </div>
        </div>
    </header>
</body>

</html>
