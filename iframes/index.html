<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        .content{
            border: inset;
            border-width: 2px;
            width: 300px;
            height: 150px;
        }
        .geekster{
            border: inset;
            border-width: 2px;
            
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="iframe.html" frameborder="0" class="content"></iframe>
    <h2>Enternal Website</h2>
    <iframe src="https://www.geekster.in/" class="geekster" frameborder="0" width="560px" height="315px" ></iframe>

    <h2>YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/H335Vdkmdhk" frameborder="0"  width="560" height="315"></iframe>
</body>
</html>
